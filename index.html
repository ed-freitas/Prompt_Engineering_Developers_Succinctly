<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Document Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container py-4">
    <h1 class="text-center mb-4">üìÅ Document Management Dashboard</h1>

    <!-- Add Document Form -->
    <div class="card mb-4">
      <div class="card-header">Add New Document</div>
      <div class="card-body">
        <form id="addForm" class="row g-3">
          <div class="col-md-3">
            <input type="text" class="form-control" id="name" placeholder="Name" required>
          </div>
          <div class="col-md-3">
            <input type="text" class="form-control" id="type" placeholder="Type" required>
          </div>
          <div class="col-md-3">
            <input type="date" class="form-control" id="expiration_date" required>
          </div>
          <div class="col-md-3">
            <input type="text" class="form-control" id="notes" placeholder="Notes (optional)">
          </div>
          <div class="col-12 text-end">
            <button type="submit" class="btn btn-primary">Add Document</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Documents Table -->
    <div class="card">
      <div class="card-header">Documents</div>
      <div class="card-body">
        <table class="table table-striped table-hover" id="documentsTable">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Type</th>
              <th>Expiration Date</th>
              <th>Notes</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const API_URL = 'crud_api.php';
    const tableBody = document.querySelector('#documentsTable tbody');
    const form = document.getElementById('addForm');

    // Fetch and display all documents
    async function fetchDocuments() {
      const res = await fetch(API_URL);
      const data = await res.json();
      renderTable(data);
    }

    // Render table
    function renderTable(documents) {
      tableBody.innerHTML = '';
      documents.forEach(doc => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${doc.id}</td>
          <td contenteditable="true" data-field="name">${doc.name}</td>
          <td contenteditable="true" data-field="type">${doc.type}</td>
          <td contenteditable="true" data-field="expiration_date">${doc.expiration_date}</td>
          <td contenteditable="true" data-field="notes">${doc.notes || ''}</td>
          <td>
            <button class="btn btn-success btn-sm me-2" onclick="updateDocument(${doc.id}, this)">Update</button>
            <button class="btn btn-danger btn-sm" onclick="deleteDocument(${doc.id})">Delete</button>
          </td>
        `;
        tableBody.appendChild(tr);
      });
    }

    // Add new document
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const type = document.getElementById('type').value;
      const expiration_date = document.getElementById('expiration_date').value;
      const notes = document.getElementById('notes').value;

      const res = await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action: 'add', name, type, expiration_date, notes })
      });
      const result = await res.json();

      if (result.success) {
        form.reset();
        fetchDocuments();
      } else {
        alert('Error adding document: ' + result.error);
      }
    });

    // Update document
    async function updateDocument(id, btn) {
      const row = btn.closest('tr');
      const updatedDoc = {};
      row.querySelectorAll('[data-field]').forEach(td => {
        updatedDoc[td.dataset.field] = td.innerText.trim();
      });
      updatedDoc.id = id;

      const res = await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action: 'update', ...updatedDoc })
      });
      const result = await res.json();

      if (result.success) {
        alert('Document updated successfully!');
        fetchDocuments();
      } else {
        alert('Error updating document: ' + result.error);
      }
    }

    // Delete document
    async function deleteDocument(id) {
      if (!confirm('Are you sure you want to delete this document?')) return;

      const res = await fetch(API_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ action: 'delete', id })
      });
      const result = await res.json();

      if (result.success) {
        fetchDocuments();
      } else {
        alert('Error deleting document: ' + result.error);
      }
    }

    // Initialize
    fetchDocuments();
  </script>
</body>
</html>
